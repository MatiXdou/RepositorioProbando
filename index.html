<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="formulario">
        <div id="contenedor-form" class="container-fluid border shadow-lg">
            <div class="form-group campo">
                <label for="rut">Rut: </label>
                <input type="text" id="rut" class="form-control form-control-sm" required>
                <div id="error1"></div>
            </div><br>
            <div class="form-group campo">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" class="form-control form-control-sm" required>
                <div id="error2"></div>
            </div><br>
            <div class="form-group campo">
                <label for="edad">Edad: </label>
                <input type="number" id="edad" class="form-control form-control-sm" required>
                <div id="error3"></div>
            </div><br>
            <div class="form-group campo">
                <label for="genero">Genero: </label>
                <select id="genero" class="form-control form-control-sm" required>
                    <option value="defoption">--Seleccionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                <div id="error4"></div>
            </div><br>
            

            <div class="form-group">
                <button type="submit" id="boton1" class="form-control">Enviar</button>
            </div>
        </div>
    </form>






    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
