{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Añadir Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="styleSheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
    <div>
        <h2 style="text-align: center; padding: 20px 0 20px 0;">Formulario para AGREGAR productos</h2>
        <div style="display: flex; justify-content: center; text-align: center;">
            <form id="form-añadir" action="{% url 'productosAdd' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <pre>Codigo:        <input type="number" name="id_producto" id="id_producto" value="" required></pre>
                <div id="error1" class="errores"></div>
                <pre>Nombre:        <input type="text" name="nombre" id="nombreProd" value="" required></pre>
                <div id="error2" class="errores"></div>
                <pre>Descripcion:   <input type="text" name="descripcion" id="descripcion" value="" required></pre>
                <div id="error3" class="errores"></div>
                <pre>Imagen:   <input type="file" name="imagen" id="imagen" required></pre>
                <pre>Precio:   <input type="number" name="precio" id="precio" value="" required></pre>
                <div id="error4" class="errores"></div>
                <pre>Stock:   <input type="number" name="stock" id="stock" value="" required></pre>
                <div id="error5" class="errores"></div>
                <pre>Categoria:         <select name="categoria" id="categoria" required>
                {% for categoria in categorias %}
                        <option value="{{categoria.id_categoria}}" >{{categoria.nombre}}</option>
                {% endfor %}
                </select></pre>
                <div id="error6" class="errores"></div>
                <input type="submit" name="opcion" value="Añadir">
            </form>
        </div>
        <br>
        <div class="idMensajes" style="text-align: center;">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>
        <br>
        <div style="text-align: center;">
            <a href="{% url 'crud' %}"> Volver </a>
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/javascript.js' %}"></script>
</body>
</html>
